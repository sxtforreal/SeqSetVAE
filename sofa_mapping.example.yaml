# 示例字段映射（可根据你的数据列名修改）
# 将此文件路径传给 --mapping 参数即可生效。

patient_id: patient_id
set_id: set_id
time: event_time

# 呼吸系统（优先使用 P/F 比值；若无 PaO2 可使用 S/F 近似）
pao2_mmHg: pao2_mmHg           # PaO2，单位 mmHg
fio2_fraction: fio2_fraction   # 吸氧浓度 FiO2，以小数表示，如 0.4
spo2_percent: spo2_percent     # 血氧饱和度%，如 95
mech_vent: mech_vent           # 是否机械通气（0/1 或 True/False）

# 凝血（血小板，单位 10^9/L）
platelets_10e9_per_L: platelets_10e9_per_L

# 肝功能（两者提供其一即可，脚本会自动换算）
bilirubin_mg_dl: bilirubin_mg_dl
bilirubin_umol_L: 

# 心血管（血压及升压药剂量，单位均为 mcg/kg/min）
map_mmHg: map_mmHg
norepinephrine_mcg_kg_min: norepinephrine_mcg_kg_min
epinephrine_mcg_kg_min: epinephrine_mcg_kg_min
dopamine_mcg_kg_min: dopamine_mcg_kg_min
dobutamine_mcg_kg_min: dobutamine_mcg_kg_min

# 中枢神经（总 GCS）
gcs_total: gcs_total

# 肾功能（两者提供其一或同时提供；将取分数更高者）
creatinine_mg_dl: creatinine_mg_dl
creatinine_umol_L: 
urine_output_ml_24h: urine_output_ml_24h

