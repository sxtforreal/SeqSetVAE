# Copy this file and edit values on the right to match your CSV column names.
# Any key you omit will be treated as unavailable and ignored in scoring.

patient_id: patient_id
set_id: set_id
time: event_time

# Respiratory
pao2_mmHg: pao2_mmHg
fio2_fraction: fio2_fraction  # FiO2 as fraction in [0,1]
spo2_percent: spo2_percent    # SpO2 as percent in [0,100]
mech_vent: mech_vent          # 1/0 or True/False

# Coagulation
platelets_10e9_per_L: platelets_10e9_per_L

# Liver (either mg/dL or umol/L)
bilirubin_mg_dl: bilirubin_mg_dl
bilirubin_umol_L: null

# Cardiovascular
map_mmHg: map_mmHg
norepinephrine_mcg_kg_min: norepinephrine_mcg_kg_min
epinephrine_mcg_kg_min: epinephrine_mcg_kg_min
dopamine_mcg_kg_min: dopamine_mcg_kg_min
dobutamine_mcg_kg_min: dobutamine_mcg_kg_min

# CNS
gcs_total: gcs_total

# Renal (either mg/dL or umol/L), plus urine output over last 24h
creatinine_mg_dl: creatinine_mg_dl
creatinine_umol_L: null
urine_output_ml_24h: urine_output_ml_24h